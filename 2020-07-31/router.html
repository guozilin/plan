<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<ul>
		<li><a href="#/a">a</a></li>
		<li><a href="#/b">b</a></li>
		<li><a href="#/c">c</a></li>
	</ul>
	<ul id='list'>
		<li>a</li>
		<li>b</li>
		<li>c</li>
	</ul>

	<script>
		window.addEventListener('hashchange', (e)=>{
			console.log(e)
		})
		window.addEventListener('popstate',e=>{
			console.log('pop', e)
		})
		const list = document.getElementById('list')
		list.addEventListener('click', e=>{
			if(e.target.nodeName==='LI'){
				const newState = {
					url: location.origin + '/'+ e.target.innerText,
					title: document.title,
					state: e.target.innerText
				}
				window.history.pushState(newState, '', '/'+ e.target.innerText)
				console.log('push')
			}
		})
	</script>
</body>
</html>
